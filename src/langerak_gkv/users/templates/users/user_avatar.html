{% load thumbnail %}
<a href="{% url 'users:profile' pk=profile.pk %}" class="col-md-4">
    {% if profile.picture %}
        <img src="{{ profile.picture|thumbnail_url:'small' }}" class="relation" title="{{ profile.get_full_name }}">
    {% else %}
        <i class="fa fa-user"></i>
    {% endif %}
</a>
